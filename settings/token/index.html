<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Settings-DNMP</title>
</head>

<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div id="error"></div>
            <div class="page-header">
                <h1>Settings <small>Overview</small></h1>
            </div>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="/settings">Profile</a></li>
                <li role="presentation"><a href="/settings/password/">Password</a></li>
                <li role="presentation"><a href="/settings/backup">Backup</a></li>
                <li role="presentation" class="active"><a href="/settings/token">Token</a></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Token</p>
                    <code id="token"></code>
                    <hr>
                    <button class="btn btn-default" type="button" id="refrash" onclick="refrash()">refrash</button>
                </div>
            </div>
        </div>
    </section>
    <section id="footer"></section>
    <script>
        $("#nav").load('/part/nav.html');
        $("#footer").load('/part/footer.html');
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/checkPower.js"></script>
    <script>
        $.ajax({
            "url": apiaddress + "/web/UserInfo/Token",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                $('#token')[0].innerHTML = data.Info
            }
        });
        function refrash() {
            $('#refrash').innerHTML = "wait"
            $.ajax({
                "url": apiaddress + "/web/UserInfo/Token",
                "method": "PUT",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                success: function (data) {
                    $.ajax({
                        "url": apiaddress + "/web/UserInfo/Token",
                        "method": "GET",
                        "timeout": 0,
                        "headers": {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "Authorization": "Bearer " + userjwt
                        },
                        success: function (data) {
                            $('#token')[0].innerHTML = data.Info
                            $('#refrash').innerHTML = "refrash"
                        }
                    });
                }
            });
        }
    </script>
</body>

</html>
