<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/source/css/bootstrap.min.css">
    <link rel="stylesheet" href="/source/css/custom.css">
    <link rel="stylesheet" href="/source/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/source/js/jquery-3.4.1.min.js"></script>
    <script src="/source/js/bootstrap.min.js"></script>
    <title>Settings-ControlCenter</title>
</head>

<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div id="error"></div>
            <div class="page-header">
                <h1>Settings <small>Overview</small></h1>
            </div>
            <ul class="nav nav-pills" id="menu"></ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Old Password</p>
                    <input type="password" id="oldpass" class="form-control" placeholder="Your current password"
                        aria-describedby="basic-addon1">
                    <hr>
                    <p>New Password</p>
                    <input type="password" class="form-control" placeholder="Your new password"
                        aria-describedby="basic-addon1">
                    <hr>
                    <p>Confirm Password</p>
                    <input type="password" class="form-control" id='newpass' placeholder="Re-enter a new password"
                        aria-describedby="basic-addon1">
                    <hr>
                    <button class="btn btn-default" type="button" id="updatePass">update</button>
                </div>
            </div>
        </div>
    </section>
    <section id="footer"></section>
    <script>
        $("#nav").load('/_partial/nav.html');
        $("#footer").load('/_partial/footer.html');
        $("#menu").load('/_partial/settings/menu.html')
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/checkPower.js">
        if (userlevel != 0) {
            $('#databaseBackup').hide()
        }
    </script>
    <script>
        $('#updatePass').click(function () {
            $.ajax({
                url: apiaddress + '/web/UserInfo/Password/' + $('#oldpass')[0].value + '/' + $('#newpass')[0].value,
                method: 'GET',
                headers: {
                    "Authorization": "Bearer " + userjwt
                },
                success: function (data) {
                    alert(data.Info)
                    if (data.Info == 'OK') {
                        document.location.href = '/?logout'
                    }

                }
            })
        })
    </script>
</body>

</html>
