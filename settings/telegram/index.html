<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/source/css/bootstrap.min.css">
    <link rel="stylesheet" href="/source/css/custom.css">
    <link rel="stylesheet" href="/source/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/source/js/jquery-3.4.1.min.js"></script>
    <script src="/source/js/bootstrap.min.js"></script>
    <title>Settings-ControlCenter</title>
</head>

<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div id="error"></div>
            <div class="page-header">
                <h1>Settings <small>Overview</small></h1>
            </div>
            <ul class="nav nav-pills" id="menu"></ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Telegram Bot Token</p>
                    <input type="text" id="token" class="form-control" placeholder="Telegram Bot Token">
                    <hr>
                    <p>Telegram Chat ID</p>
                    <input type="text" id="chat" class="form-control" placeholder="Telegram Chat ID">
                    <hr>
                    <p>Enable Server Notification</p>
                    <select id="enable">
                        <option value="true">Enable</option>
                        <option value="false">Disable</option>
                    </select>
                    <hr>
                    <button class="btn btn-default" type="button" id="updateTelegram">OK</button>
                </div>
            </div>
        </div>
    </section>
    <section id="footer"></section>
    <script>
        $("#nav").load('/_partial/nav.html');
        $("#footer").load('/_partial/footer.html');
        $("#menu").load('/_partial/settings/menu.html')
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/checkPower.js">
        if (userlevel != 0) {
            $('#databaseBackup').hide()
        }
    </script>
    <script>
        $.ajax({
            url: apiaddress + "/web/Setting/TELEGRAM_BOT_TOKEN",
            method: "GET",
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                console.log(data)
                if (data.length != 0) {
                    $('#token')[0].value = data[0].Value
                }
            }
        })
        $.ajax({
            url: apiaddress + "/web/Setting/TELEGRAM_CHAT_ID",
            method: "GET",
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                console.log(data)
                if (data.length != 0) {
                    $('#chat')[0].value = data[0].Value
                }
            }
        })
        $.ajax({
            url: apiaddress + "/web/Setting/TELEGRAM_NOTIFICATION",
            method: "GET",
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                console.log(data)
                if (data.length != 0) {
                    $('#enable')[0].value = data[0].Value
                }
            }
        })
        $('#updateTelegram').click(function () {
            if ($('#token')[0].value != null && $('#chat')[0].value != null) {
                $.ajax({
                    url: apiaddress + "/web/Setting/TELEGRAM_BOT_TOKEN/" + $('#token')[0].value,
                    method: "POST",
                    "headers": {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "Authorization": "Bearer " + userjwt
                    },
                    success: function (data) {
                        $.ajax({
                            url: apiaddress + "/web/Setting/TELEGRAM_CHAT_ID/" + $('#chat')[0].value,
                            method: "POST",
                            "headers": {
                                "Content-Type": "application/x-www-form-urlencoded",
                                "Authorization": "Bearer " + userjwt
                            },
                            success: function (data) {
                                $.ajax({
                                    url: apiaddress + "/web/Setting/TELEGRAM_NOTIFICATION/" + $('#enable')[0].value,
                                    method: "POST",
                                    "headers": {
                                        "Content-Type": "application/x-www-form-urlencoded",
                                        "Authorization": "Bearer " + userjwt
                                    },
                                    success: function (data) {
                                        console.log(data)
                                    }
                                })
                            }
                        })
                    }
                })
            } else {
                alert("全为必填项")
            }
        })
    </script>
</body>

</html>
