    <script>
        $("#nav").load('/part/nav.html');

    <script>
        $('#rmrm').click(function () {
            $.ajax({
                "url": apiaddress + "/web/Server/" + window.location.search.replace("?ip=", ''),
                "method": "DELETE",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                success: function () {
                    window.location.pathname = "/server/"
                }
            })
        })
        function getinfo() {
            $.ajax({
                "url": apiaddress + "/web/ServerInfo",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    var dom = ""
                    var dom2 = ""
                    var statusdata = JSON.parse(data[0]["status"])
                    $('#serverip')[0].innerHTML = data[0]["ipv4"]
                    $('#ipv4')[0].innerHTML = data[0]["ipv4"]
                    $('#ipv6')[0].innerHTML = data[0]["ipv6"]
                    $('#hostname')[0].innerHTML = data[0]["hostname"]
                    $('#cpuinfo')[0].innerHTML = statusdata["CPU"][0].ModelName + ' * ' + statusdata["CPU"].length
                },
                error: function () {
                    $('#error')[0].innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button ><strong>Warning!</strong> 服务器连接失败!</div > '
                }
            });
        }
        getinfo()
        var uptime = 0
        function update() {
            $.ajax({
                "url": apiaddress + "/web/ServerInfo",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    var dom = ""
                    var statusdata = JSON.parse(data[0]["status"])
                    if ((Date.parse(new Date()) / 1000) - statusdata["BootTime"] - statusdata["Uptime"] > 5) {
                        document.getElementsByClassName("progress-bar")[0].className = "progress-bar progress-bar-danger"
                        document.getElementsByClassName("progress-bar")[1].className = "progress-bar progress-bar-danger"
                        document.getElementsByClassName("progress-bar")[2].className = "progress-bar progress-bar-danger"
                        $('#load1')[0].innerHTML = statusdata["Load"]["load1"].toFixed(2)
                        $('#load5')[0].innerHTML = statusdata["Load"]["load5"].toFixed(2)
                        $('#load15')[0].innerHTML = statusdata["Load"]["load15"].toFixed(2)
                        $('#mem')[0].style.width = 100 + '%'
                        $('#mem')[0].innerHTML = ""
                        $('#cpu')[0].style.width = 100 + '%'
                        $('#cpu')[0].innerHTML = ""
                        $('#disk')[0].style.width = 100 + '%'
                        $('#disk')[0].innerHTML = ""
                    } else {
                        document.getElementsByClassName("progress-bar")[0].className = "progress-bar progress-bar-info"
                        document.getElementsByClassName("progress-bar")[1].className = "progress-bar progress-bar-info"
                        document.getElementsByClassName("progress-bar")[2].className = "progress-bar progress-bar-info"
                        $('#load1')[0].innerHTML = statusdata["Load"]["load1"].toFixed(2)
                        $('#load5')[0].innerHTML = statusdata["Load"]["load5"].toFixed(2)
                        $('#load15')[0].innerHTML = statusdata["Load"]["load15"].toFixed(2)
                        $('#mem')[0].style.width = statusdata["Percent"]["Mem"] + '%'
                        $('#mem')[0].innerHTML = parseInt(statusdata["Percent"]["Mem"]) + '%'
                        $('#cpu')[0].style.width = statusdata["Percent"]["CPU"] + '%'
                        $('#cpu')[0].innerHTML = parseInt(statusdata["Percent"]["CPU"]) + '%'
                        $('#disk')[0].style.width = statusdata["Percent"]["Disk"] + '%'
                        $('#disk')[0].innerHTML = parseInt(statusdata["Percent"]["Disk"]) + '%'
                        var keyl = []
                        var i = 0
                        for (var key in statusdata["Network"]) {
                            keyl[i] = key;
                            i++
                        }
                        /*for (var iq = 0; iq < keyl.length; iq++) {
                            $('.netdown')[iq].innerHTML = '<i class="fas fa-cloud-download-alt"></i> ' + (statusdata["Network"][keyl[iq]]["ByteRecv"] / 1000000).toFixed(2) + ' Mb ' + '<i class="fas fa-cloud-upload-alt"></i> ' + (statusdata["Network"][keyl[iq]]["ByteSent"] / 1000000).toFixed(2) + ' Mb'
                        }*/
                    }
                }
            })
        }
        update()

        const timeId = setInterval(() => {
            if (true) {
                clearInterval(this.timeId)
            }; if (status == 0) { update() };
        }, 3000)

        $('#logout').click(function () {
            clearCookie("jwt")
            window.location.pathname = "/login.html"
        })
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function clearCookie(name) {
            setCookie(name, "", -1);
        }
        loadcerlist()
        function loadcerlist() {
            $.ajax({
                "url": apiaddress + "/web/Certificate",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                success: function (data) {
                    var dom = ""
                    for (let index = 0; index < data.length; index++) {
                        dom += '<p><button type="button" class="btn btn-default cername">' + data[index].name + '[' + data[index].DNSNames + ']</button><button type="button" id="' + data[index].id + 'add" class="btn btn-info" onclick="link(' + data[index].id + ')">add</button><button type="button" id="' + data[index].id + 'remove" class="btn btn-danger" onclick="unlink(' + data[index].id + ')">remove</button></p>';
                    }
                    $('#cerlist')[0].innerHTML = dom;
                    for (let index = 0; index < data.length; index++) {
                        $('#' + data[index].id + 'add').show();
                        $('#' + data[index].id + 'remove').hide();
                        var timestamp1 = Date.parse(new Date());
                        if (parseInt(((timestamp1 / 1000 - data[index]["NotBefore"]) / (data[index]["NotAfter"] - data[index]["NotBefore"])) * 100) >= 80) {
                            $('.cername')[index].style.color = "red";
                        }
                    }
                }
            });
            $.ajax({
                "url": apiaddress + "/web/ServerInfo/Certificate",
                "method": "GET",
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    for (let index = 0; index < data.length; index++) {
                        $('#' + data[index].CertificateID + 'add').hide();
                        $('#' + data[index].CertificateID + 'remove').show();
                    }
                }
            })

        }

        function link(cer) {
            $.ajax({
                "url": apiaddress + "/web/ServerInfo",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    var serverid = data[0]["ID"]
                    $.ajax({
                        url: apiaddress + "/web/link/Certificate/" + serverid + "/" + cer,
                        method: "PUT",
                        "headers": {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "Authorization": "Bearer " + userjwt
                        },
                        success: function () {
                            $('#' + cer + 'add').hide();
                            $('#' + cer + 'remove').show();
                        }
                    })
                },
                error: function () {
                    $('#error')[0].innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button ><strong>Warning!</strong> 服务器连接失败!</div > '
                }
            });
        }
        function unlink(cer) {
            $.ajax({
                "url": apiaddress + "/web/ServerInfo",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    var serverid = data[0]["ID"]
                    $.ajax({
                        url: apiaddress + "/web/link/Certificate/" + serverid + "/" + cer,
                        method: "DELETE",
                        "headers": {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "Authorization": "Bearer " + userjwt
                        },
                        success: function () {
                            $('#' + cer + 'add').show();
                            $('#' + cer + 'remove').hide();
                        }
                    })
                },
                error: function () {
                    $('#error')[0].innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button ><strong>Warning!</strong> 服务器连接失败!</div > '
                }
            });
        }
    </script>
