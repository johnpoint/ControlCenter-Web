<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/source/css/bootstrap.min.css">
    <link rel="stylesheet" href="/source/css/custom.css">
    <link rel="stylesheet" href="/source/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/source/js/jquery-3.4.1.min.js"></script>
    <script src="/source/js/bootstrap.min.js"></script>
    <title>Settings-ControlCenter</title>
</head>

<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div id="error"></div>
            <div class="page-header">
                <h1>System Console</h1>
            </div>
            <ul class="nav nav-pills" id="menu"></ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Download Database</p>
                    <a id="download" type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#rmser">Download</a>
                    <hr>
                    <p>Upload Database</p>

                    <input type="file" id="file" name="file">
                    <button id="upload" class="btn btn-success">Upload</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="rmser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Permission request</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputuser">Token</label>
                            <input type="text" class="form-control" id="tokenInput" data-op-id="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="rmrm" class="btn btn-danger">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer"></section>
    <script>
        $("#nav").load('/_partial/nav.html');
        $("#footer").load('/_partial/footer.html');
        $("#menu").load('/_partial/console/menu.html')
    </script>
    <script src="/source/js/config.js"></script>
    <script src="/source/js/checkPower.js"></script>
    <script>
        $('#upload').click(function () {
            var files = $('#file').prop('files');
            var data = new FormData();
            data.append('file', files[0]);
            $.ajax({
                type: 'POST',
                headers: {
                    "Authorization": "Bearer " + userjwt
                },
                url: apiaddress + "/web/backup",
                data: data,
                cache: false,
                processData: false,
                contentType: false,
                success: function (ret) {
                    alert(JSON.stringify(ret))
                }
            });
        })
        $("#rmrm").click(function () {
            $("#rmrm").attr('onclick', "window.open('" + apiaddress + "/web/" + $('#tokenInput')[0].value + "/backup')");
            document.getElementById("rmrm").click();
            $('#rmser').modal('hide')
        })
    </script>
</body>

</html>
