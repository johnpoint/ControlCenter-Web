<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Certificate-DNMP</title>
</head>


<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div class="page-header">
                <h1>Certificate <small id="domain"></small></h1>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form role="form" data-op-form-id="0">
                        <div class="panel panel-default">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>DNSNames</td>
                                        <td id="dnsnames">loading</td>
                                    </tr>
                                    <tr>
                                        <td>Issuer</td>
                                        <td id="issuer">loading</td>
                                    </tr>
                                    <tr>
                                        <td>Issued To</td>
                                        <td id="subject">loading</td>
                                    </tr>
                                    <tr>
                                        <td>Issued On</td>
                                        <td id="notBefore">loading</td>
                                    </tr>
                                    <tr>
                                        <td>Expires On</td>
                                        <td id="notAfter">loading</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="progress" style="margin-bottom:0px">
                                <div class="progress-bar" id="t" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100" style="min-width: 2em;">
                                    0%
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Fullchain</label><br>
                            <a id="editchain" type="button" class="btn btn-default" style="width: 100%">修改</a>
                            <textarea id="fullchain" class="form-control" placeholder="fullchain" rows="15"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Private key</label><br>
                            <a id="editkey" type="button" class="btn btn-default" style="width: 100%">修改</a>
                            <textarea id="privatekey" class="form-control" placeholder="privatekey"
                                rows="15"></textarea>
                        </div>

                        <div class="text-center margin-bottom">
                        </div>
                        <div align="center">
                            <a id="savebtn" type="button" class="btn btn-default">Save</a> <a type="button"
                                class="btn btn-danger" data-toggle="modal" data-target="#rmcer">Delete</a>
                        </div>
                    </form>

                </div>
                <div class="col-sm-5 hidden">
                </div>
                <div class="modal fade" id="rmcer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">Dangerous operation</h4>
                            </div>
                            <div class="modal-body">This is a dangerous operation! Please confirm that you want to delete this certificate!</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" id="rmrm" class="btn btn-danger">Yes</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </div>
        </div>
    </section>

    <section id="footer"></section>
    <script>
        $("#nav").load('/part/nav.html');
        $("#footer").load('/part/footer.html');
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/checkPower.js"></script>
    <script>

        $.ajax({
            "url": apiaddress + "/web/Certificate",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            "data": {
                id: window.location.search.replace('?id=', '')
            },
            success: function (data) {
                console.log(data)
                $('#domain')[0].innerHTML = data[0]["name"]
                $('#fullchain')[0].disabled = true
                $('#fullchain')[0].value = data[0]["fullchain"]
                $('#privatekey')[0].disabled = true
                $('#privatekey')[0].value = data[0]["key"]
                $('#dnsnames')[0].innerHTML = data[0]["DNSNames"]
                $('#issuer')[0].innerHTML = data[0]["Issuer"]
                $('#notBefore')[0].innerHTML = timetrans(data[0]["NotBefore"])
                $('#notAfter')[0].innerHTML = timetrans(data[0]["NotAfter"])
                var timestamp1 = Date.parse(new Date());
                $('#t')[0].style.width = ((timestamp1 / 1000 - data[0]["NotBefore"]) / (data[0]["NotAfter"] - data[0]["NotBefore"])) * 100 + '%'
                $('#t')[0].innerHTML = parseInt(((timestamp1 / 1000 - data[0]["NotBefore"]) / (data[0]["NotAfter"] - data[0]["NotBefore"])) * 100) + '%'
                $('#subject')[0].innerHTML = data[0]["Subject"]
            }
        });

        $('#rmrm').click(function () {
            $.ajax({
                "url": apiaddress + "/web/Certificate",
                "method": "DELETE",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                "data": {
                    id: window.location.search.replace('?id=', '')
                },
                success: function () {
                    window.location.pathname = "/certificate/"
                }
            })
        })

        $('#savebtn').click(function () {
            $.ajax({
                "url": apiaddress + "/web/Certificate",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                "data": {
                    name: $('#domain')[0].innerHTML,
                    fullchain: $('#fullchain')[0].value,
                    key: $('#privatekey')[0].value
                },
                error: function () {
                    alert('请确定证书格式正确')
                },
                success: function (data) {
                    $.ajax({
                        "url": apiaddress + "/web/Certificate",
                        "method": "GET",
                        "timeout": 0,
                        "headers": {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "Authorization": "Bearer " + userjwt
                        },
                        "data": {
                            id: window.location.search.replace('?id=', '')
                        },
                        success: function (data) {
                            console.log(data)
                            $('#domain')[0].innerHTML = data[0]["name"]
                            $('#fullchain')[0].disabled = true
                            $('#fullchain')[0].value = data[0]["fullchain"]
                            $('#privatekey')[0].disabled = true
                            $('#privatekey')[0].value = data[0]["key"]
                            $('#dnsnames')[0].innerHTML = data[0]["DNSNames"]
                            $('#issuer')[0].innerHTML = data[0]["Issuer"]
                            $('#notBefore')[0].innerHTML = timetrans(data[0]["NotBefore"])
                            $('#notAfter')[0].innerHTML = timetrans(data[0]["NotAfter"])
                            var timestamp1 = Date.parse(new Date());
                            $('#t')[0].style.width = ((timestamp1 / 1000 - data[0]["NotBefore"]) / (data[0]["NotAfter"] - data[0]["NotBefore"])) * 100 + '%'
                            $('#t')[0].innerHTML = parseInt(((timestamp1 / 1000 - data[0]["NotBefore"]) / (data[0]["NotAfter"] - data[0]["NotBefore"])) * 100) + '%'
                            $('#subject')[0].innerHTML = data[0]["Subject"]
                        }
                    })
                }
            });
        })

        $('#editchain').click(function () {
            $('#fullchain')[0].disabled = false
        })
        $('#editkey').click(function () {
            $('#privatekey')[0].disabled = false
        })

        $('#logout').click(function () {
            clearCookie("jwt")
            window.location.pathname = "/login.html"
        })
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function clearCookie(name) {
            setCookie(name, "", -1);
        }

        function timetrans(date) {
            var date = new Date(date * 1000);//如果date为13位不需要乘1000
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
            var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
            var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
            return Y + M + D + h + m + s;
        }
    </script>

</body>

</html>
