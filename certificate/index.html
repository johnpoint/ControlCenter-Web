<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Certificate-DNMP</title>
</head>


<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div class="page-header">
                <h1>Certificate <small></small></h1>
            </div>
            <div id="cerlist">
                <p>Loading...</p>
            </div>
        </div>
    </section>

    <section id="footer"></section>
    <script>
        $("#nav").load('/part/nav.html');
        $("#footer").load('/part/footer.html');
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/checkPower.js"></script>
    <script>
        $.ajax({
            "url": apiaddress + "/web/Certificate",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                var dom = ""
                for (let index = 0; index < data.length; index++) {
                    dom += '<div class="row"><div style="margin-bottom:5px" class="panel panel-default panel-index" onclick="window.location=\'info.html?id=' + data[index]["id"] + "'" + '"><div class="panel-body">' + data[index]["name"] + '</div></div></div>'
                }
                $('#cerlist')[0].innerHTML = dom
                for (let index = 0; index < data.length; index++) {
                    var timestamp1 = Date.parse(new Date());
                    if (parseInt(((timestamp1 / 1000 - data[index]["NotBefore"]) / (data[index]["NotAfter"] - data[index]["NotBefore"])) * 100) >= 80) {
                        $('.panel-index')[index].style.color = "red";
                    }
                }
            }
        });

        $('#logout').click(function () {
            clearCookie("jwt")
            window.location.pathname = "/login.html"
        })
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function clearCookie(name) {
            setCookie(name, "", -1);
        }
    </script>

</body>

</html>
