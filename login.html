<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Login-DNMP</title>
</head>


<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div id="loginerror"></div>
            <div class="row">

                <!-- Container for main page display content -->

                <div class="col-md-6 col-md-offset-3 main-content">
                    <div class="logincontainer">
                        <div class="header-lined">
                            <h1>登入 <small>请使用您的账户登入</small></h1>
                        </div>
                        <div class="providerLinkingFeedback"></div>

                        <div class="row">
                            <div class="col-sm-12">

                                <form method="post" action="https://my.bootvm.com/dologin.php" class="login-form"
                                    role="form" data-op-form-id="0">
                                    <input type="hidden" name="token" value="ae1665febf501fa432f3fcc3323436795c33d8e3">
                                    <div class="form-group">
                                        <label for="inputEmail">Email 地址</label>
                                        <input type="email" name="username" class="form-control" id="inputEmail"
                                            placeholder="輸入 email" autofocus="" data-op-id="0">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPassword">密码</label>
                                        <input type="password" name="password" class="form-control" id="inputPassword"
                                            placeholder="密碼" autocomplete="off">
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="rememberme"> 记住我
                                        </label>
                                    </div>
                                    <div class="text-center margin-bottom">
                                    </div>
                                    <div align="center">
                                        <a id="loginbtn" type="button" class="btn btn-default">登入</a>
                                    </div>
                                </form>

                            </div>
                            <div class="col-sm-5 hidden">
                            </div>
                        </div>
                    </div>

                    <p style="text-align:center;">Powered by <a href="/" target="_blank">DNMP-Dashboard</a></p>

                </div><!-- /.main-content -->
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
    <section id="footer"></section>
    <script>
        $("#nav").load('/part/nav.html');
        $("#footer").load('/part/footer.html');
    </script>
    <script src="/js/config.js"></script>
    <script src="/js/checkPower.js"></script>
    <script>

        $('#loginbtn').click(function login() {
            $.ajax({
                "url": apiaddress + "/user/auth/login",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                "data": {
                    "email": $('#inputEmail')[0].value,
                    "password": $('#inputPassword')[0].value
                },
                success: function (data) {
                    if (data["token"] != null) {
                        document.cookie = "jwt=" + data["token"]
                        window.location.pathname = "/"
                    }
                },
                error: function () {
                    $('#loginerror')[0].innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button ><strong>Warning!</strong> oh~ 帐号或密码错误!</div > '
                }
            })
        })
    </script>

</body>

</html>
