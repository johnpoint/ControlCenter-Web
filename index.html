<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/source/css/bootstrap.min.css">
    <link rel="stylesheet" href="/source/css/custom.css">
    <link rel="stylesheet" href="/source/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/source/js/jquery-3.4.1.min.js"></script>
    <script src="/source/js/bootstrap.min.js"></script>
    <title>ControlCenter</title>
</head>

<body>
    <style>
        section#header .logo-text {
            font-family: Raleway;
            font-weight: 400;
            font-size: 2.6em;
            white-space: nowrap;
        }

        .tiles .tile {
            padding: 12px 20px;
            background-color: #f8f8f8;
            border-right: 1px solid #ccc;
        }

        .tile .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 48px;
            line-height: 1;
            color: #ccc;
        }

        .tile .stat {
            margin-top: 20px;
            font-size: 40px;
            line-height: 1;
        }

        .tiles .tile .highlight {
            margin-top: 4px;
            height: 2px;
            border-radius: 2px;
        }
    </style>
    <section id="nav"></section>
    <section id="main-body">
        <div class="container">
            <div id="error"></div>
            <div class="page-header">
                <h1>Welcome! <small>Overview</small></h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default panel-index" onclick="window.location='/server'">
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-8 col-xs-8">
                                        <h1 id="lenserver">loading</h1>
                                        <p>Server</p>
                                    </div>
                                    <div class="col-md-4 col-xs-4">
                                        <img src="/source/img/monitor.svg" style="height: 60px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default panel-index" onclick="window.location='/certificate'">
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-8 col-xs-8">
                                        <h1 id="lencer">loading</h1>
                                        <p>Certificate</p>
                                    </div>
                                    <div class="col-md-4 col-xs-4">
                                        <img src="/source/img/SSL.svg" style="height: 60px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default panel-index" onclick="window.location='site/manage.html'">
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-8 col-xs-8">
                                        <h1 id="lensite">loading</h1>
                                        <p>Site</p>
                                    </div>
                                    <div class="col-md-4 col-xs-4">
                                        <img src="/source/img/domain.svg" style="height: 60px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer"></section>
    <script>
        $("#nav").load('/_partial/nav.html');
        $("#footer").load('/_partial/footer.html');
    </script>
    <script src="/source/js/config.js"></script>
    <script src="/source/js/checkPower.js"></script>
    <script>

        $.ajax({
            "url": apiaddress + "/web/Certificate",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                $('#lencer')[0].innerHTML = 0
                $('#lencer')[0].innerHTML = data.length
            }
        });
        $.ajax({
            "url": apiaddress + "/web/SiteInfo",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                $('#lensite')[0].innerHTML = 0
                $('#lensite')[0].innerHTML = data.length
            },
            error: function () {
                $('#error')[0].innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button ><strong>Warning!</strong> 服务器连接失败!</div > '
            }
        });

        $.ajax({
            "url": apiaddress + "/web/ServerInfo",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            success: function (data) {
                $('#lenserver')[0].innerText = 0
                $('#lenserver')[0].innerText = data.length
            },
            error: function () {
                $('#error')[0].innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button ><strong>Warning!</strong> 服务器连接失败!</div > '
            }
        });
    </script>

</body>

</html>
